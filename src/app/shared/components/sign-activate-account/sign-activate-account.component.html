<ng-container *ngIf="$operation | async">
    <div class="container form-container">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{'sign-activate-account.title' | translate}}</mat-card-title>
                <mat-card-subtitle class="mt-2">
                    {{'sign-activate-account.mensaje' | translate}}
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <div class="mt-4 d-flex gap-2 justify-content-center">
                    <button mat-raised-button color="accent" (click)="toLogin()">{{'sign-activate-account.back-to-login' |
                        translate}}</button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</ng-container>
