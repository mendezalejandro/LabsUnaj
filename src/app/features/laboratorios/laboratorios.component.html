<div class="h-100 p-2 d-flex flex-column">
    <mat-toolbar color="accent">
      <mat-toolbar-row>
        <span>Laboratorios</span>
        <span class="toolbar-spacer"></span>
        <div>
          <button mat-icon-button [ariaLabel]="'general.operation.search-aria-label'|translate" [matTooltip]="'general.operation.search-tooltip'|translate">
            <mat-icon>search</mat-icon>
          </button>
          <button mat-icon-button [ariaLabel]="'general.operation.add-aria-label'|translate" [matTooltip]="'general.operation.add-tooltip'|translate">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
    
  <div class="overflow-auto">
    <ng-container *ngIf="isMobile | async; else desktop">
      <mat-card *ngFor="let item of dataSource" class="my-2">
        <mat-card-header>
          <mat-card-title>{{item.titulo}}</mat-card-title>
          <mat-card-subtitle>{{item.nombre}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{item.imagen ?? '../../../assets/images/no-image.jpg'}}" alt="Imagen de laboratorio">
        <mat-card-content>
          <p>
            {{item.descripcion}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-icon-button><mat-icon>edit</mat-icon></button>
          <button mat-button><mat-icon>more_vert</mat-icon></button>
        </mat-card-actions>
      </mat-card>  
    </ng-container>
    <ng-template #desktop>
      
    <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Imagen Column -->
      <ng-container matColumnDef="imagen">
        <th mat-header-cell *matHeaderCellDef> Imagen </th>
        <td mat-cell *matCellDef="let element">
          <img src="{{element.imagen ?? '../../../assets/images/no-image.jpg'}}" alt="Imagen de laboratorio" width="100" height="80">
        </td>
        
      </ng-container>
    
      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element">
          <div class="d-flex flex-column">
          <span class="mat-h2 mb-1">{{element.titulo}}</span>
          <span class="mat-body">{{element.nombre}}</span>
          <span class="mat-caption">{{element.descripcion}}</span>
          </div>
        </td>
      </ng-container>
  
    
      <!-- Disponible Column -->
      <ng-container matColumnDef="disponible">
        <th mat-header-cell *matHeaderCellDef> Disponible </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button>
            <mat-icon>{{element.disponible ? 'toggle_on' : 'toggle_off'}}</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Estado Column -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element">
        <button mat-icon-button>
          <mat-icon>{{element.estado ? 'toggle_on' : 'toggle_off'}}</mat-icon>
        </button>
           </td>
      </ng-container>

      <!-- MÃ¡s Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button><mat-icon>more_vert</mat-icon></button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
    </ng-template>
  </div>
  </div>
